<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Candy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    /></a>
    <button
      type="button"
      class="header-menu-button open js-open-menu"

      <svg class="header-burger-icon" width="24" height="24">
        <use href="../assets/sprite.svg#icon-FilterRight"></use>
      </svg>
    </button>
  </div>
  <div class="overlay-menu js-menu-container">
    <div class="mobile-menu">
      <button type="button" class="header-menu-button close js-close-menu">
        <svg class="header-burger-icon" width="24" height="24">
          <use href="../assets/sprite.svg#icon-XLg"></use>
        </svg>
      </button>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item">

          <li class="nav-item"><a class="nav-link" href="/">Benefits</a></li>
          <li class="nav-item"><a class="nav-link" href="/">How to Play</a></li>
          <li class="nav-item"><a class="nav-link" href="/">FAQ</a></li>
        </ul>
      </nav>
      <div class="mobile-menu-copyright">

          <a href="/">Privacy Policy</a> / <a href="/">Terms and conditions</a>
        </p>
        <p>&copy;2024 GreatStarQuest.com, All rights reserved</p>
      </div>
    </div>
  </div>
</header>

    <section class="hero" id="home">
  <div class="container hero-container">
    <img
      class="hero-video"
      src="../assets/img/hero-temporary-image.jpg"
      alt="temporary"
    />
    <h1 class="hero-title">Bubble Candy</h1>
    <p class="hero-text">
      Pop the bubbles, solve puzzles, and dive into a world of sweet candy!
    </p>
    <a
      class="hero-button"
      href="#"
      class="link"
      target="_blank"
      rel="noopener noreferrer nofollow"
      ><img
        class="hero-img"
        src="../assets/img/button-google-play-black-288.png"
        alt="Google Play download icon"
    /></a>
  </div>
</section>
